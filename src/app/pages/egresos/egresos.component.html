<section>
    <div class="header">
        <h1>Egresos</h1>
        <button mat-flat-button color="primary" (click)="Editardialog()">
            <i-tabler name="plus" class="icon-20"></i-tabler> Agregar Egreso
        </button>
    </div>

    <mat-tab-group>
        <mat-tab label="Egresos Generales">
            <div class="mt-4">
                <ui-table 
                    [data]="egresosGenerales" 
                    (clicktabla)="Editardialog($event)" 
                    (eliminar)="eliminar($event)">
                </ui-table>
            </div>
        </mat-tab>

        <mat-tab label="Egresos Fijos">
            <div class="mt-4">
                <div class="alert-info p-4 mb-4 bg-blue-100 rounded text-blue-800">
                    <i-tabler name="info-circle"></i-tabler> 
                    Estos son tus gastos recurrentes.
                </div>
                <ui-table 
                    [data]="egresosFijos" 
                    (clicktabla)="Editardialog($event)" 
                    (eliminar)="eliminar($event)">
                </ui-table>
            </div>
        </mat-tab>
    </mat-tab-group>
</section>
