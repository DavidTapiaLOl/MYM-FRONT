<div class="confirm-container">
  
  <div class="icon-wrapper">
    <i-tabler name="help" class="icon-32"></i-tabler>
  </div>

  <h2 class="dialog-title">Confirmación</h2>

  <p class="dialog-message">
    ¿Estás seguro de que deseas proceder con esta acción?
  </p>

  <div class="actions-wrapper">
    <button mat-button [mat-dialog-close]="false" class="btn-cancel">
      Cancelar
    </button>
    <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-confirm">
      Confirmar
    </button>
  </div>

</div>
