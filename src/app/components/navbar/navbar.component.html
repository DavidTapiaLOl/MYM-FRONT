<nav class="navbar">
  <div class="nav-container">
    
    <div class="nav-links">
      <a routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
        </svg>
        Dashboard
      </a>

      <a routerLink="/ingreso" routerLinkActive="active-link" class="nav-item">
        Ingresos
      </a>

      <a routerLink="/egreso" routerLinkActive="active-link" class="nav-item">
        Egresos
      </a>
    </div>

    <div class="user-section">
      
      <div class="separator"></div>

      <button [matMenuTriggerFor]="menu" class="user-btn">
        
        <div class="user-info">
            <span class="user-name">{{auth.get_user().usuario}}</span>
            <span class="user-role">Configuración</span>
        </div>

        @if (auth.get_user().foto_perfil) {
          <img [src]="auth.get_user().foto_perfil" class="avatar-img" alt="Foto">
        } @else {
          <div class="avatar-placeholder">
            <span class="initial">{{auth.get_user().usuario?.charAt(0) | uppercase}}</span>
          </div>
        }
        
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="arrow-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
      </button>
    </div>

  </div>
</nav>

<mat-menu #menu="matMenu" class="custom-menu">
  <button mat-menu-item routerLink="/dashboard">
    <mat-icon>dashboard</mat-icon>
    <span>Inicio</span>
  </button>
  <button mat-menu-item routerLink="/perfil">
    <mat-icon>person</mat-icon>
    <span>Mi Perfil</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="auth.sign_out()">
    <mat-icon color="warn">logout</mat-icon>
    <span>Cerrar Sesión</span>
  </button>
</mat-menu>
