<h2 mat-dialog-title>Filtar elementos</h2>

<mat-dialog-content>
   <form #cc [formGroup]="form" [ngClass]="_layout.grid(cc)">
      @for (filter of _data['filters']; track $index) { 
         @defer (when filter) {
            <ui-select [label]="filter.slice(3)" [data]="options(filter)" [control]="form.controls[filter]"></ui-select>
         } @placeholder {
         <div class="file-field big"></div>
         } 
      }
   </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="flex gap-x-2">
   <button (click)="clear_filters()" class="ui-button-tertiary" mat-dialog-close>Cancelar</button>
   <button (click)="clear_filters()" class="ui-button-secondary">Limpiar</button>
   <button (click)="apply_filters()" class="ui-button-primary" cdkFocusInitial>Filtrar</button>
</mat-dialog-actions>
